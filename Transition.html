<!DOCTYPE html>
<html>
<head>
<style> 
div {
width: 100px;
height: 100px;
background: #ff0000;
display: flex;
margin: auto;
transition: 2s;
transition-delay: 0.2s;

}

div:hover {
background: yellow;
width: 150px;
height: 150px;
transform: rotate(-20deg);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>
<div>hi</div>

</body>
</html>
